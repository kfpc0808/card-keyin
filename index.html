<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드사별 키인 한도 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
        }

        .card-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-installment-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-info {
            margin-bottom: 10px;
        }

        .card-info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .card-info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .limit-amount {
            color: #667eea;
        }

        .used-amount {
            color: #f5576c;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #f5576c 100%);
            transition: width 0.3s;
        }

        .month-selector {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .month-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💳 카드사별 키인 한도 관리</h1>
            <p>월별 / 카드사별 키인현황 확인</p>
        </div>

        <!-- 월 선택 섹션 -->
        <div class="month-selector" id="monthSelector">
            <label style="font-weight: 600; margin-right: 10px;">조회 월:</label>
            <select id="monthSelect" onchange="updateDisplay()">
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            <button onclick="reloadSheetData()" style="margin-left: 20px; padding: 8px 20px; background: white; border: 2px solid #667eea; color: #667eea; border-radius: 8px; cursor: pointer; font-weight: 600;">🔄 새로고침</button>
            <button onclick="toggleView()" id="viewToggleBtn" style="margin-left: 10px; padding: 8px 20px; background: #667eea; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: 600;">📊 테이블 형식으로 보기</button>
        </div>

        <!-- 로딩 메시지 -->
        <div id="loadingMessage" style="text-align: center; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
            <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
            <div style="font-size: 20px; font-weight: 600; color: #667eea;">구글시트 데이터 불러오는 중...</div>
        </div>

        <!-- 카드사별 현황 -->
        <div class="cards-grid hidden" id="cardsGrid"></div>

        <!-- 테이블 뷰 -->
        <div class="table-container hidden" id="tableView">
            <div style="background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow-x: auto;">
                <table id="cardTable" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <th style="padding: 15px; text-align: center; font-weight: 600;">카드사</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">최대할부</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">월 한도</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">일시불 사용</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">할부 사용</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">총 사용</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">잔여한도</th>
                            <th style="padding: 15px; text-align: center; font-weight: 600;">사용률</th>
                        </tr>
                    </thead>
                    <tbody id="cardTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // 구글시트 연동 설정 (여기에 정보를 입력하세요)
        // ========================================
        const SHEET_CONFIG = {
            sheetUrl: 'https://docs.google.com/spreadsheets/d/1kdODHkfbibudLz9H-gDZfNViSKRw2zluZeIhvcjca7c/edit',  // 구글시트 URL
            sheetName: '시트1',  // 시트 이름
            apiKey: 'AIzaSyAVtAzm9UjgGB1pqChvGvGKH7RpH0KCiVM'  // Google Sheets API 키
        };
        // ========================================

        // 전역 변수
        let sheetData = [];
        let cardLimits = {};
        let currentMonth = '10';
        let viewMode = 'cards'; // 'cards' or 'table'

        // 카드사별 한도 초기화
        function initializeCardLimits() {
            cardLimits = {
                '국민': { 
                    '10': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 18 },
                    '11': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 18 },
                    '12': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 18 }
                },
                '농협': { 
                    '10': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 24 },
                    '11': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 24 },
                    '12': { lumpSum: 30000000, installment: 0, maxInstallmentMonths: 24 }
                },
                '롯데': { 
                    '10': { lumpSum: 6000000, installment: 0, maxInstallmentMonths: 24 },
                    '11': { lumpSum: 6000000, installment: 0, maxInstallmentMonths: 24 },
                    '12': { lumpSum: 6000000, installment: 0, maxInstallmentMonths: 24 }
                },
                '비씨': { 
                    '10': { lumpSum: 20000000, installment: 0, maxInstallmentMonths: 6 },
                    '11': { lumpSum: 20000000, installment: 0, maxInstallmentMonths: 6 },
                    '12': { lumpSum: 20000000, installment: 0, maxInstallmentMonths: 6 }
                },
                '삼성': { 
                    '10': { lumpSum: 5000000, installment: 5000000, maxInstallmentMonths: 6 },
                    '11': { lumpSum: 5000000, installment: 5000000, maxInstallmentMonths: 6 },
                    '12': { lumpSum: 5000000, installment: 5000000, maxInstallmentMonths: 6 }
                },
                '신한': { 
                    '10': { lumpSum: 10000000, installment: 0, maxInstallmentMonths: 6 },
                    '11': { lumpSum: 10000000, installment: 0, maxInstallmentMonths: 6 },
                    '12': { lumpSum: 10000000, installment: 0, maxInstallmentMonths: 6 }
                },
                '하나': { 
                    '10': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 12 },
                    '11': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 12 },
                    '12': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 12 }
                },
                '현대': { 
                    '10': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 24 },
                    '11': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 24 },
                    '12': { lumpSum: 5000000, installment: 0, maxInstallmentMonths: 24 }
                }
            };
        }

        // 구글시트 자동 연동
        async function autoConnectSheet() {
            const sheetUrl = SHEET_CONFIG.sheetUrl;
            const sheetName = SHEET_CONFIG.sheetName;
            const apiKey = SHEET_CONFIG.apiKey;

            // 설정이 비어있는지 확인
            if (sheetUrl.includes('YOUR_SHEET_ID') || apiKey === 'YOUR_API_KEY') {
                document.getElementById('loadingMessage').innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                    <div style="font-size: 20px; font-weight: 600; color: #f5576c; margin-bottom: 10px;">구글시트 설정이 필요합니다</div>
                    <div style="font-size: 14px; color: #666; margin-bottom: 20px;">HTML 파일을 편집기로 열어서 상단의 SHEET_CONFIG 부분에<br>구글시트 URL과 API 키를 입력해주세요.</div>
                    <div style="text-align: left; background: #f5f5f5; padding: 20px; border-radius: 8px; font-family: monospace; font-size: 12px;">
                        const SHEET_CONFIG = {<br>
                        &nbsp;&nbsp;sheetUrl: '여기에 구글시트 URL',<br>
                        &nbsp;&nbsp;sheetName: '시트1',<br>
                        &nbsp;&nbsp;apiKey: '여기에 API 키'<br>
                        };
                    </div>
                `;
                return;
            }

            try {
                const sheetId = extractSheetId(sheetUrl);
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || '시트 연동 실패');
                }

                if (data.values && data.values.length > 0) {
                    processSheetData(data.values);
                    
                    // UI 업데이트
                    document.getElementById('loadingMessage').classList.add('hidden');
                    if (viewMode === 'table') {
                        document.getElementById('tableView').classList.remove('hidden');
                    } else {
                        document.getElementById('cardsGrid').classList.remove('hidden');
                    }
                    
                    updateDisplay();
                } else {
                    document.getElementById('loadingMessage').innerHTML = `
                        <div style="font-size: 48px; margin-bottom: 20px;">📭</div>
                        <div style="font-size: 20px; font-weight: 600; color: #f5576c;">시트에 데이터가 없습니다</div>
                    `;
                }
            } catch (error) {
                document.getElementById('loadingMessage').innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                    <div style="font-size: 20px; font-weight: 600; color: #f5576c; margin-bottom: 10px;">연동 실패</div>
                    <div style="font-size: 14px; color: #666; margin-bottom: 20px;">${error.message}</div>
                    <button onclick="reloadSheetData()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">다시 시도</button>
                `;
            }
        }

        // 데이터 새로고침
        async function reloadSheetData() {
            document.getElementById('loadingMessage').classList.remove('hidden');
            document.getElementById('loadingMessage').innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
                <div style="font-size: 20px; font-weight: 600; color: #667eea;">구글시트 데이터 불러오는 중...</div>
            `;
            document.getElementById('cardsGrid').classList.add('hidden');
            
            await autoConnectSheet();
        }

        // 시트 ID 추출
        function extractSheetId(url) {
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            return match ? match[1] : null;
        }

        // 시트 데이터 처리
        function processSheetData(values) {
            sheetData = [];
            
            // 카드 한도 초기화
            initializeCardLimits();
            
            // 첫 행은 헤더이므로 건너뜀
            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                if (row.length >= 5) {
                    sheetData.push({
                        date: row[0],
                        card: row[1],
                        amount: parseInt(row[2].toString().replace(/,/g, '')),
                        installment: row[3],
                        type: row[4]
                    });
                }
            }
        }

        // 화면 업데이트
        function updateDisplay() {
            currentMonth = document.getElementById('monthSelect').value;
            
            // 카드 뷰 업데이트
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            // 카드사별 사용금액 계산 (일시불/할부 구분)
            const cardUsage = {};
            
            sheetData.forEach(item => {
                const monthMatch = item.date.match(/(\d+)월/);
                if (!monthMatch) return;
                
                const month = monthMatch[1];
                
                if (month === currentMonth && item.type === '키인') {
                    if (!cardUsage[item.card]) {
                        cardUsage[item.card] = { lumpSum: 0, installment: 0 };
                    }
                    
                    // 일시불과 할부 구분
                    if (item.installment === '일시불') {
                        cardUsage[item.card].lumpSum += item.amount;
                    } else {
                        cardUsage[item.card].installment += item.amount;
                    }
                }
            });

            // 카드사별 카드 생성
            Object.keys(cardLimits).forEach(cardName => {
                const limits = cardLimits[cardName][currentMonth];
                const usage = cardUsage[cardName] || { lumpSum: 0, installment: 0 };
                
                // 삼성카드는 일시불/할부 한도가 별도로 있음
                const isSamsung = cardName === '삼성';
                
                let cardHtml = '';
                
                if (isSamsung) {
                    // 삼성카드: 일시불과 할부 분리 표시
                    const lumpSumBalance = limits.lumpSum - usage.lumpSum;
                    const installmentBalance = limits.installment - usage.installment;
                    const lumpSumPercent = limits.lumpSum > 0 ? (usage.lumpSum / limits.lumpSum * 100).toFixed(1) : 0;
                    const installmentPercent = limits.installment > 0 ? (usage.installment / limits.installment * 100).toFixed(1) : 0;
                    
                    cardHtml = `
                        <div class="card-item">
                            <div class="card-name">
                                <span>${cardName}</span>
                                <span class="card-installment-badge">최대 ${limits.maxInstallmentMonths}개월</span>
                            </div>
                            
                            <!-- 일시불 -->
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                                <div style="font-weight: 700; color: #667eea; margin-bottom: 10px;">일시불</div>
                                <div class="card-info">
                                    <div class="card-info-label">한도</div>
                                    <div class="card-info-value limit-amount">${formatNumber(limits.lumpSum)}원</div>
                                </div>
                                <div class="card-info">
                                    <div class="card-info-label">사용</div>
                                    <div class="card-info-value used-amount">${formatNumber(usage.lumpSum)}원</div>
                                </div>
                                <div class="card-info">
                                    <div class="card-info-label">잔액</div>
                                    <div class="balance-amount" style="font-size: 20px;">${formatNumber(lumpSumBalance)}원</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(lumpSumPercent, 100)}%"></div>
                                </div>
                                <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">
                                    사용률: ${lumpSumPercent}%
                                </div>
                            </div>

                            <!-- 할부 -->
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px;">
                                <div style="font-weight: 700; color: #f5576c; margin-bottom: 10px;">할부</div>
                                <div class="card-info">
                                    <div class="card-info-label">한도</div>
                                    <div class="card-info-value limit-amount">${formatNumber(limits.installment)}원</div>
                                </div>
                                <div class="card-info">
                                    <div class="card-info-label">사용</div>
                                    <div class="card-info-value used-amount">${formatNumber(usage.installment)}원</div>
                                </div>
                                <div class="card-info">
                                    <div class="card-info-label">잔액</div>
                                    <div class="balance-amount" style="font-size: 20px;">${formatNumber(installmentBalance)}원</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(installmentPercent, 100)}%"></div>
                                </div>
                                <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">
                                    사용률: ${installmentPercent}%
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // 기타 카드사: 일시불+할부 합계로 표시
                    const totalLimit = limits.lumpSum + limits.installment;
                    const totalUsed = usage.lumpSum + usage.installment;
                    const balance = totalLimit - totalUsed;
                    const usagePercent = totalLimit > 0 ? (totalUsed / totalLimit * 100).toFixed(1) : 0;
                    
                    cardHtml = `
                        <div class="card-item">
                            <div class="card-name">
                                <span>${cardName}</span>
                                <span class="card-installment-badge">최대 ${limits.maxInstallmentMonths}개월</span>
                            </div>
                            
                            <div class="card-info">
                                <div class="card-info-label">월 키인 한도 (일시불+할부)</div>
                                <div class="card-info-value limit-amount">${formatNumber(totalLimit)}원</div>
                            </div>

                            <div class="card-info">
                                <div class="card-info-label">사용금액</div>
                                <div class="card-info-value used-amount">${formatNumber(totalUsed)}원</div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; font-size: 12px;">
                                <div style="background: #e3f2fd; padding: 8px; border-radius: 5px;">
                                    <div style="color: #666;">일시불 사용</div>
                                    <div style="font-weight: 700; color: #1976d2;">${formatNumber(usage.lumpSum)}원</div>
                                </div>
                                <div style="background: #fce4ec; padding: 8px; border-radius: 5px;">
                                    <div style="color: #666;">할부 사용</div>
                                    <div style="font-weight: 700; color: #c2185b;">${formatNumber(usage.installment)}원</div>
                                </div>
                            </div>

                            <div class="card-info">
                                <div class="card-info-label">잔여한도</div>
                                <div class="balance-amount">${formatNumber(balance)}원</div>
                            </div>

                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(usagePercent, 100)}%"></div>
                            </div>
                            <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">
                                사용률: ${usagePercent}%
                            </div>
                        </div>
                    `;
                }

                cardsGrid.innerHTML += cardHtml;
            });

            // 테이블 뷰도 업데이트 (테이블 모드인 경우)
            if (viewMode === 'table') {
                updateTableDisplay();
            }
        }

        // 뷰 모드 전환
        function toggleView() {
            if (viewMode === 'cards') {
                viewMode = 'table';
                document.getElementById('cardsGrid').classList.add('hidden');
                document.getElementById('tableView').classList.remove('hidden');
                document.getElementById('viewToggleBtn').innerHTML = '💳 카드 형식으로 보기';
                updateTableDisplay();
            } else {
                viewMode = 'cards';
                document.getElementById('tableView').classList.add('hidden');
                document.getElementById('cardsGrid').classList.remove('hidden');
                document.getElementById('viewToggleBtn').innerHTML = '📊 테이블 형식으로 보기';
            }
        }

        // 테이블 화면 업데이트
        function updateTableDisplay() {
            const tableBody = document.getElementById('cardTableBody');
            tableBody.innerHTML = '';

            // 카드사별 사용금액 계산 (일시불/할부 구분)
            const cardUsage = {};
            
            sheetData.forEach(item => {
                const monthMatch = item.date.match(/(\d+)월/);
                if (!monthMatch) return;
                
                const month = monthMatch[1];
                
                if (month === currentMonth && item.type === '키인') {
                    if (!cardUsage[item.card]) {
                        cardUsage[item.card] = { lumpSum: 0, installment: 0 };
                    }
                    
                    // 일시불과 할부 구분
                    if (item.installment === '일시불') {
                        cardUsage[item.card].lumpSum += item.amount;
                    } else {
                        cardUsage[item.card].installment += item.amount;
                    }
                }
            });

            // 테이블 행 생성
            Object.keys(cardLimits).forEach((cardName, index) => {
                const limits = cardLimits[cardName][currentMonth];
                const usage = cardUsage[cardName] || { lumpSum: 0, installment: 0 };
                
                const isSamsung = cardName === '삼성';
                let totalLimit, totalUsed, balance, usagePercent;
                
                if (isSamsung) {
                    // 삼성은 일시불+할부 각각의 한도를 합산
                    totalLimit = limits.lumpSum + limits.installment;
                } else {
                    totalLimit = limits.lumpSum + limits.installment;
                }
                
                totalUsed = usage.lumpSum + usage.installment;
                balance = totalLimit - totalUsed;
                usagePercent = totalLimit > 0 ? (totalUsed / totalLimit * 100).toFixed(1) : 0;

                const bgColor = index % 2 === 0 ? '#f8f9fa' : 'white';
                const balanceColor = balance > totalLimit * 0.3 ? '#4caf50' : (balance > 0 ? '#ff9800' : '#f44336');
                
                // 삼성카드는 잔여한도를 일시불/할부로 구분해서 표시
                let balanceDisplay = '';
                if (isSamsung) {
                    const lumpSumBalance = limits.lumpSum - usage.lumpSum;
                    const installmentBalance = limits.installment - usage.installment;
                    const lumpSumColor = lumpSumBalance > limits.lumpSum * 0.3 ? '#1976d2' : (lumpSumBalance > 0 ? '#ff9800' : '#f44336');
                    const installmentColor = installmentBalance > limits.installment * 0.3 ? '#c2185b' : (installmentBalance > 0 ? '#ff9800' : '#f44336');
                    
                    balanceDisplay = `
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; background: #e3f2fd; padding: 6px 10px; border-radius: 5px;">
                                <span style="font-size: 11px; color: #666;">일시불:</span>
                                <span style="font-weight: 700; color: ${lumpSumColor}; font-size: 14px;">${formatNumber(lumpSumBalance)}원</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; background: #fce4ec; padding: 6px 10px; border-radius: 5px;">
                                <span style="font-size: 11px; color: #666;">할부:</span>
                                <span style="font-weight: 700; color: ${installmentColor}; font-size: 14px;">${formatNumber(installmentBalance)}원</span>
                            </div>
                            <div style="font-size: 12px; color: #999; text-align: center; margin-top: 3px;">
                                합계: <span style="font-weight: 600; color: ${balanceColor};">${formatNumber(balance)}원</span>
                            </div>
                        </div>
                    `;
                } else {
                    balanceDisplay = `<span style="font-weight: 700; font-size: 16px; color: ${balanceColor};">${formatNumber(balance)}원</span>`;
                }
                
                const row = `
                    <tr style="background: ${bgColor}; border-bottom: 1px solid #e0e0e0;">
                        <td style="padding: 15px; font-weight: 700; color: #333;">${cardName}</td>
                        <td style="padding: 15px; text-align: center;">
                            <span style="background: #667eea; color: white; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600;">
                                ${limits.maxInstallmentMonths}개월
                            </span>
                        </td>
                        <td style="padding: 15px; text-align: right; font-weight: 600; color: #667eea;">${formatNumber(totalLimit)}원</td>
                        <td style="padding: 15px; text-align: right; color: #1976d2;">${formatNumber(usage.lumpSum)}원</td>
                        <td style="padding: 15px; text-align: right; color: #c2185b;">${formatNumber(usage.installment)}원</td>
                        <td style="padding: 15px; text-align: right; font-weight: 600; color: #f5576c;">${formatNumber(totalUsed)}원</td>
                        <td style="padding: 15px; text-align: right;">${balanceDisplay}</td>
                        <td style="padding: 15px; text-align: center;">
                            <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <div style="flex: 1; height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; min-width: 60px;">
                                    <div style="height: 100%; background: linear-gradient(90deg, #4caf50 0%, #f5576c 100%); width: ${Math.min(usagePercent, 100)}%;"></div>
                                </div>
                                <span style="font-weight: 600; color: #666; min-width: 50px;">${usagePercent}%</span>
                            </div>
                        </td>
                    </tr>
                `;
                
                tableBody.innerHTML += row;
            });

            // 합계 행 추가
            let totalAllLimit = 0;
            let totalAllLumpSum = 0;
            let totalAllInstallment = 0;
            let totalAllUsed = 0;
            let totalAllBalance = 0;

            Object.keys(cardLimits).forEach(cardName => {
                const limits = cardLimits[cardName][currentMonth];
                const usage = cardUsage[cardName] || { lumpSum: 0, installment: 0 };
                
                totalAllLimit += limits.lumpSum + limits.installment;
                totalAllLumpSum += usage.lumpSum;
                totalAllInstallment += usage.installment;
                totalAllUsed += usage.lumpSum + usage.installment;
            });

            totalAllBalance = totalAllLimit - totalAllUsed;
            const totalUsagePercent = totalAllLimit > 0 ? (totalAllUsed / totalAllLimit * 100).toFixed(1) : 0;

            const summaryRow = `
                <tr style="background: #667eea; color: white; font-weight: 700; border-top: 3px solid #764ba2;">
                    <td style="padding: 15px;" colspan="2">전체 합계</td>
                    <td style="padding: 15px; text-align: right;">${formatNumber(totalAllLimit)}원</td>
                    <td style="padding: 15px; text-align: right;">${formatNumber(totalAllLumpSum)}원</td>
                    <td style="padding: 15px; text-align: right;">${formatNumber(totalAllInstallment)}원</td>
                    <td style="padding: 15px; text-align: right;">${formatNumber(totalAllUsed)}원</td>
                    <td style="padding: 15px; text-align: right; font-size: 18px;">${formatNumber(totalAllBalance)}원</td>
                    <td style="padding: 15px; text-align: center;">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <div style="flex: 1; height: 8px; background: rgba(255,255,255,0.3); border-radius: 4px; overflow: hidden; min-width: 60px;">
                                <div style="height: 100%; background: white; width: ${Math.min(totalUsagePercent, 100)}%;"></div>
                            </div>
                            <span style="min-width: 50px;">${totalUsagePercent}%</span>
                        </div>
                    </td>
                </tr>
            `;

            tableBody.innerHTML += summaryRow;
        }

        // 숫자 포맷
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', function() {
            console.log('카드사별 키인 한도 관리 시스템 로드 완료');
            // 자동으로 구글시트 연동
            autoConnectSheet();
        });
    </script>
</body>
